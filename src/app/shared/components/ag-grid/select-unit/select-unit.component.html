<div class="w-100 position-relative px-1">
  <span
    *ngIf="errorInvalid"
    class="ki-tab__button-error fa-solid fa-circle-xmark start-content"
  ></span>

  <ki-select
    [allowClear]="true"
    [allowHighlight]="true"
    [setFocusItem]="setFocusItem"
    [options]="options"
    [allowClear]="true"
    (onChangeCalback)="btnClickedHandler()"
    [(ngModel)]="selectedOption"
  >
  </ki-select>
</div>
