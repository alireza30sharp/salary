<div class="d-flex justify-content-bettwen rtl w-100 overflow-auto">
  <ki-button
    btnType="basic"
    [iconClassName]="'fa-solid fa-arrow-rotate-left'"
    (click)="escapeEvent()"
    [size]="sizeBtn"
    class="mx-2 f-15 ESc"
  ></ki-button>
  <ki-button
    btnType="basic"
    [iconClassName]="'fa-solid fa-screwdriver-wrench'"
    [size]="sizeBtn"
    (click)="toolsEvent()"
    class="mx-2 f-15 tools"
  ></ki-button>
  <ki-button
    btnType="basic"
    [iconClassName]="'fa-solid fa-arrows-rotate'"
    (click)="refrashEvent()"
    [showLoading]="isShowLoadingRefrash"
    [size]="sizeBtn"
    class="mx-2 f-15 refresh"
  ></ki-button>
  <ki-button
    btnType="basic"
    [iconClassName]="'fa-solid fa-circle-info'"
    [size]="sizeBtn"
    class="mx-2 f-15 info"
  ></ki-button>
  <ki-button
    btnType="basic"
    [iconClassName]="'fa-solid fa-print'"
    [size]="sizeBtn"
    (click)="perintEvent()"
    class="mx-2 f-15 print"
  ></ki-button>
  <ki-button
    btnType="basic"
    [size]="sizeBtn"
    [iconClassName]="'fa-solid fa-file-excel'"
    class="mx-2 f-15 excel"
  ></ki-button>
  <ki-button
    btnType="basic"
    [iconClassName]="'fa-regular fa-circle-check'"
    [size]="sizeBtn"
    class="mx-2 f-15 check"
  ></ki-button>
  <ki-button
    [disabled]="disabled"
    btnType="basic"
    [iconClassName]="'fas fa-trash-alt'"
    [size]="sizeBtn"
    [showLoading]="isShowLoadingDelete"
    (click)="deleteEvent()"
    class="mx-2 f-15 trash"
  ></ki-button>
  <ki-button
    btnType="basic"
    [iconClassName]="'fas fa-edit'"
    (click)="editEvent()"
    [size]="sizeBtn"
    [disabled]="disabled"
    class="mx-2 f-15 edit"
  ></ki-button>

  <ki-button
    btnType="basic"
    [iconClassName]="'fas fa-plus '"
    (click)="addEvent()"
    [size]="sizeBtn"
    class="mx-2 f-15 plus"
  ></ki-button>
</div>
