<app-general-panel
  [title]="
    '
محاسبه حقوق'
  "
  [hideBackButton]="false"
  (backCallback)="cancelClickHandler()"
>
  <ki-tab-group
    #tabGroup
    [height]="'100%'"
    [overflow]="'auto'"
    [isSticky]="true"
    [noLayout]="true"
    [bordered]="true"
    (selectCallback)="selectTabHandler($event)"
  >
    <ki-tab [text]="'لیست حقوق'">
      <ng-template #header>
        <ng-container [ngSwitch]="selectedTabIndex">
          <ng-container *ngSwitchCase="tabType.SalaryList">
            <div class="d-flex justify-content-start w-100">
              <ki-form-group [label]="'انتخاب ماه'" class="ml-2 w-15">
                <ki-select
                  [placeholder]="'انتخاب ماه'"
                  [options]="monthlyList"
                  [(ngModel)]="addDraftDto.month"
                  [hideSelected]="false"
                >
                </ki-select>
              </ki-form-group>
              <ki-form-group [label]="'انتخاب سال'" class="ml-2 w-15">
                <ki-select
                  [placeholder]="'انتخاب سال'"
                  [options]="yearlyList"
                  [(ngModel)]="addDraftDto.year"
                >
                </ki-select>
              </ki-form-group>

              <ki-form-group class="ml-2 w-15">
                <ki-button
                  btnType="basic"
                  [iconClassName]="'fa-solid fa-magnifying-glass'"
                  [showLoading]="showLoading"
                  [title]="'نمایش'"
                  (clickCallback)="clickSearchHander()"
                >
                </ki-button>
              </ki-form-group>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="tabType.InsuranceDisket">
            <div class="d-flex justify-content-start w-100">
              <ki-form-group [label]="'انتخاب ماه'" class="ml-2 w-15">
                <ki-select
                  [placeholder]="'انتخاب ماه'"
                  [options]="monthlyList"
                  [(ngModel)]="addDraftDto.month"
                  [hideSelected]="false"
                >
                </ki-select>
              </ki-form-group>
              <ki-form-group [label]="'انتخاب سال'" class="ml-2 w-15">
                <ki-select
                  [placeholder]="'انتخاب سال'"
                  [options]="yearlyList"
                  [(ngModel)]="addDraftDto.year"
                >
                </ki-select>
              </ki-form-group>

              <ki-form-group class="ml-2 w-15">
                <ki-button
                  btnType="basic"
                  [iconClassName]="'fa-solid fa-magnifying-glass'"
                  [showLoading]="showLoading"
                  [title]="'نمایش'"
                  (clickCallback)="clickSearchHander()"
                >
                </ki-button>
              </ki-form-group>
            </div>
          </ng-container>
          <ng-container *ngSwitchCase="tabType.TaxDisket">
            <div class="d-flex justify-content-start w-100">
              <ki-form-group [label]="'انتخاب ماه'" class="ml-2 w-15">
                <ki-select
                  [placeholder]="'انتخاب ماه'"
                  [options]="monthlyList"
                  [(ngModel)]="addDraftDto.month"
                  [hideSelected]="false"
                >
                </ki-select>
              </ki-form-group>
              <ki-form-group [label]="'انتخاب سال'" class="ml-2 w-15">
                <ki-select
                  [placeholder]="'انتخاب سال'"
                  [options]="yearlyList"
                  [(ngModel)]="addDraftDto.year"
                >
                </ki-select>
              </ki-form-group>

              <ki-form-group class="ml-2 w-15">
                <ki-button
                  btnType="basic"
                  [iconClassName]="'fa-solid fa-magnifying-glass'"
                  [showLoading]="showLoading"
                  [title]="'نمایش'"
                  (clickCallback)="clickSearchHander()"
                >
                </ki-button>
              </ki-form-group>
            </div>
          </ng-container>
        </ng-container>
      </ng-template>

      <ag-grid-data
        [showTotal]="true"
        [rowId]="'code'"
        [editType]="editType"
        [columnsDefault]="columnsDefault"
        [rowDataDefault]="rowDataDefault"
        [showSideBar]="false"
        [defaultColDef]="defaultColDef"
        [rowSelection]="'multiple'"
        [showLoading]="showLoading"
        [rowClassOdd]="true"
        (saveCellChange)="saveCellHandeler($event)"
        (selectedRowsChange)="selectedRowsChange($event)"
      ></ag-grid-data>
      <ng-template #footer>
        <div class="d-flex justify-content justify-content-between w-100">
          <ki-button
            btnType="danger"
            [iconClassName]="'fa-solid fa-trash'"
            [showLoading]="showLoadingDelete"
            [disabled]="selectRow.length == 0"
            [title]="'حذف'"
            (clickCallback)="removeCell()"
          >
          </ki-button>
          <ki-button
            btnType="basic"
            [iconClassName]="'fa-solid fa-floppy-disk'"
            [showLoading]="showLoading"
            [title]="'ذخیره اطلاعات'"
            (clickCallback)="saveHander()"
          >
          </ki-button>
        </div>
      </ng-template>
    </ki-tab>
    <ki-tab [text]="'دیسکت بیمه'">
      <app-workshop-monthly-info
        [title]="'گزارش ماهیانه کارگاه'"
        [sections]="monthlySections"
        [titleFontSize]="'20px'"
      >
      </app-workshop-monthly-info>

      <ag-grid-data
        [showTotal]="true"
        [rowId]="'code'"
        [editType]="editType"
        [columnsDefault]="columnsInsuranceDisketDefault"
        [rowDataDefault]="rowDataInsuranceDisketDefault"
        [showSideBar]="false"
        [defaultColDef]="defaultColDef"
        [rowSelection]="'multiple'"
        [showLoading]="showLoading"
        [rowClassOdd]="true"
        (saveCellChange)="saveCellHandeler($event)"
        (selectedRowsChange)="selectedRowsChange($event)"
      ></ag-grid-data>
    </ki-tab>
    <ki-tab [text]="'دیسکت مالیات'">
      <ag-grid-data
        [showTotal]="true"
        [rowId]="'code'"
        [editType]="editType"
        [columnsDefault]="columnsTaxDisketListDefault"
        [rowDataDefault]="rowDataTaxDisketListDefault"
        [showSideBar]="false"
        [defaultColDef]="defaultColDef"
        [rowSelection]="'multiple'"
        [showLoading]="showLoading"
        [rowClassOdd]="true"
        (saveCellChange)="saveCellHandeler($event)"
        (selectedRowsChange)="selectedRowsChange($event)"
      ></ag-grid-data>
    </ki-tab>
  </ki-tab-group>
</app-general-panel>
