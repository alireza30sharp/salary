<ng-container *ngIf="isEmpty; else form">
  <div class="h-100 d-flex align-items-center justify-content-center">
    <app-alert
      [type]="'error'"
      [textCenter]="true"
      [message]="'اطلاعاتی یافت نشد'"
    ></app-alert>
  </div>
</ng-container>
<ng-template #form>
  <app-general-panel
    [title]="isLoading ? 'در حال دریافت...' : title || 'اضافه کردن'"
    [hideBackButton]="true"
    [height]="''"
  >
    <app-organization-units-form
      [model]="model"
      [showLoading]="isLoading"
      [submitButtonId]="submitButtonId"
      (submitEvent)="submitHandler($event)"
    ></app-organization-units-form>
    <ng-template #footer>
      <ki-button
        [type]="'button'"
        btnType="basic"
        [iconClassName]="'fa-solid fa-arrow-rotate-left'"
        [title]="'انصراف'"
        (clickCallback)="cancelClickHandler()"
      >
      </ki-button>
      <ki-button
        [for]="submitButtonId"
        btnType="basic"
        [iconClassName]="'fa-solid fa-floppy-disk'"
        [title]="'ذخیره اطلاعات'"
        [showLoading]="isProgressing"
      ></ki-button>
    </ng-template>
  </app-general-panel>
</ng-template>
