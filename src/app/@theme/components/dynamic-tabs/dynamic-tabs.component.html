<!-- dynamic-tabs.component.html -->
<div class="tabs-container">
  <ul class="tabs-nav">
    <li
      *ngFor="let tab of tabs; let i = index"
      class="tab-item"
      [class.active]="tab.active"
      (click)="selectTab(tab)"
    >
      <nb-icon icon="options-outline"></nb-icon>
      <span class="tab-title">{{ tab.title }}</span>
      <button *ngIf="tab.closable" class="close-btn" (click)="closeTab(tab, i)">
        Ã—
      </button>
      <!-- Previews container -->
    </li>
  </ul>
</div>
