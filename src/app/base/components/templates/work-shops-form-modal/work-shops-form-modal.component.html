<ki-modal
  [title]="isEditMode ? 'ویرایش کارگاه ها' : 'ایجاد کارگاه ها'"
  [showCancelButton]="true"
  (onCloseCallback)="cancelHandler()"
  [showPrimaryButton]="true"
  [primaryButtonFor]="submitButtonId"
  [hideHeaderActions]="true"
  [showPrimaryButtonLoading]="isLoadingForm || isLoading || isLoadingSaveChange"
>
  <app-skeleton-form-loading
    *ngIf="isLoading; else content"
  ></app-skeleton-form-loading>
  <ng-template #content>
    <app-work-shops-form
      [submitButtonId]="submitButtonId"
      [workShops]="initialData"
      (submitCallback)="saveHandler($event)"
      [isResetForm]="isResetForm"
    >
    </app-work-shops-form>
  </ng-template>
</ki-modal>
