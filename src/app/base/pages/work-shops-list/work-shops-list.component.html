<app-general-panel [title]="'لیست کارگاه'" [hideBackButton]="true">
  <ng-template #header>
    <div class="align-content-center d-flex justify-content-between">
      <app-tools-bar
        (NewSelected)="newWorkShpps()"
        (RefrashSelected)="onRefrashSelected()"
        (DeleteSelected)="removeCell()"
        (EditSelected)="newWorkShpps(true)"
        (RefrashSelected)="onRefrashSelected()"
        (ToolsSelected)="onToolsSelected()"
        [disabled]="selectRow.length != 0 ? false : true"
        [isShowLoadingDelete]="isShowLoadingDelete"
        [isShowLoadingRefrash]="isShowLoadingRefrash"
      ></app-tools-bar>
    </div>
  </ng-template>

  <ag-grid-data
    [rowId]="'workShopId'"
    [columnsDefault]="columnsDefault"
    [rowDataDefault]="rowDataDefault"
    [pagination]="true"
    (removeCellChange)="onDeleteItem($event)"
    (selectedRowsChange)="onSelectedRowsChangeEvent($event)"
  ></ag-grid-data>
</app-general-panel>
