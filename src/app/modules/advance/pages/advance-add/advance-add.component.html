<ki-form-group class="col-2"   [label]="'نام کارمند'">
<ki-select
[placeholder]="'نام کارمند'"
[allowClear]="true"
[allowHighlight]="true"
[options]="employeList"
[allowClear]="true"
[(ngModel)]="advanceModel.employeeId"
>
</ki-select>

</ki-form-group>



<ki-form-group class="col-2" [label]="'مبلغ'">

<ki-input
name="fromMoney"
[fullWidth]="true"
class="ltr"
[setFocusItem]="setFocusItem"
[onlyNumber]="true"


[type]="'currency'"
[maskType]="'separator'"
required
></ki-input>

</ki-form-group>

</div>



<div class="row">
  <ki-form-group class="col-12" [label]="'شرح'">
    <ki-input
      name="comment"
      [(ngModel)]="model.comment"
      #comment="ngModel"
    ></ki-input>
  </ki-form-group>


</div>


  <ng-template #footer>
    <ki-button
      btnType="basic"
      [iconClassName]="'fa-solid fa-floppy-disk'"
      [showLoading]="showLoading"
      [title]="'ذخیره اطلاعات'"
      (clickCallback)="clickSearchHander()"
    >
    </ki-button>
  </ng-template>
</app-general-panel>
