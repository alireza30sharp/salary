<app-general-panel
  [title]="'کارکرد ماهانه '"
  [hideBackButton]="false"
  (backCallback)="cancelClickHandler()"
>
  <ng-template #header>
    <div class="d-flex justify-content-start w-100">
      <ki-form-group [label]="'انتخاب ماه'" class="ml-2 w-15">
        <ki-select
          [placeholder]="'انتخاب ماه'"
          [options]="monthlyList"
          [(ngModel)]="addDraftDto.monthNum"
          [hideSelected]="false"
        >
        </ki-select>
      </ki-form-group>
      <ki-form-group [label]="'انتخاب سال'" class="ml-2 w-15">
        <ki-select
          [placeholder]="'انتخاب سال'"
          [options]="yearlyList"
          [(ngModel)]="addDraftDto.yearNum"
        >
        </ki-select>
      </ki-form-group>

      <ki-form-group class="ml-2 w-15">
        <ki-button
          btnType="basic"
          [iconClassName]="'fa-solid fa-magnifying-glass'"
          [showLoading]="showLoading"
          [title]="'نمایش'"
          (clickCallback)="clickSearchHander()"
        >
        </ki-button>
      </ki-form-group>
    </div>
  </ng-template>

  <ag-grid-data
    [rowId]="'code'"
    [editType]="editType"
    [columnsDefault]="columnsDefault"
    [rowDataDefault]="rowDataDefault"
    [showSideBar]="false"
    [defaultColDef]="defaultColDef"
    [rowSelection]="'multiple'"
    (saveCellChange)="saveCellHandeler($event)"
  ></ag-grid-data>
  <ng-template #footer>
    <ki-button
      btnType="basic"
      [iconClassName]="'fa-solid fa-floppy-disk'"
      [showLoading]="showLoading"
      [title]="'ذخیره اطلاعات'"
      (clickCallback)="saveHander()"
    >
    </ki-button>
  </ng-template>
</app-general-panel>
