<app-general-panel [title]="'مالیات'" [hideBackButton]="true">
  <ng-template #header>
    <div class="align-content-center d-flex justify-content-between">
      <app-tools-bar
        (NewSelected)="newWorkShpps()"
        (RefrashSelected)="onRefrashSelected()"
        (DeleteSelected)="removeCell()"
        (EditSelected)="newWorkShpps(true)"
        (RefrashSelected)="onRefrashSelected()"
        [disabled]="selectRow.length != 0 ? false : true"
        [isShowLoadingDelete]="isShowLoadingDelete"
        [isShowLoadingRefrash]="isShowLoadingRefrash"
      ></app-tools-bar>
    </div>
  </ng-template>

  <ag-grid-data [pagination]="true"></ag-grid-data>
</app-general-panel>
