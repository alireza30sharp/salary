<div class="container my-4 p-3 border">
  <!-- عنوان اصلی کامپوننت -->
  <h4 class="text-right font-weight-bold mb-4">
    {{ title || "اطلاعات ماهیانه کارگاه" }}
  </h4>

  <!-- بخش‌های داینامیک -->
  <div *ngFor="let section of sections" class="mb-4">
    <!-- عنوان بخش اختیاری -->
    <h5 *ngIf="section.title" class="text-right font-weight-bold mb-3">
      {{ section.title }}
    </h5>

    <!-- ستون‌ها -->
    <div class="row">
      <div
        *ngFor="let column of section.columns"
        class="col-md-{{
          getColumnClass(section.columns.length)
        }} d-flex flex-column"
      >
        <div *ngFor="let item of column" class="d-flex mb-2">
          <span class="font-weight-bold">{{ item.label }}:</span>
          <span *ngIf="item.type == 'number'">
            {{ item.value | numberSeparator : field.separator }}
          </span>
          <span *ngIf="item.type !== 'number'">
            {{ item.value }}
          </span>
        </div>
      </div>
    </div>

    <!-- خط جداکننده برای هر بخش -->
    <hr *ngIf="section !== sections[sections.length - 1]" />
  </div>
</div>
